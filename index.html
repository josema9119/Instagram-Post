<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de1724c8cc.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-icon">
                <i class="fa-brands fa-html5 icon-html5"></i>
            </div>
            <div class="header-name">
                <p><strong>HTML5</strong></p>
                <span>JoseMa</span>
            </div>
            <div class="header-options">
                <i class="fa-solid fa-ellipsis-vertical icon-options"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/640/360" alt="This is a ramdon image">
        </div>
        <div class="post-footer">
            <div class="footer-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark icon-bookmark"></i>
            </div>
            <div class="footer-description">
                <p>Liked by <strong>4GeeksAcademy, HTML, </strong>and <strong>100,000 others</strong></p>
                <p>This is an exercise maked with HTML and CSS. I tried to represent an Instagram Post using the methods I have learned during this period in 4GeeksAcademy</p>
            </div>
        </div>        
    </div>
    
</body>
</html>
